---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>

  {% if page.categories %}
    <p>
      <strong>Categories:</strong>
      {% for category in page.categories %}
        {{ category }}
      {% endfor %}
    </p>
  {% endif %}

  {{ content }}
  {% include comments.html %}

</article>
